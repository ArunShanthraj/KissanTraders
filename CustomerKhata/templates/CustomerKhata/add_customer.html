{%  extends 'CustomerKhata/main.html' %}
{% load static %}
{% block content %}

<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}

		.form_container {
			margin-top: 20px;
		}

		.submit_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.submit_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.register_container {
			padding: 0 2rem;
		}

		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

	</style>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<div class="d-flex justify-content-center">
				<h3 id="form-title">Register Customer</h3>
			</div>
			<form action="{% url 'Add_Customer_form_submission' %}" method="POST">
				{% csrf_token %}
				<div class="input-group mb-1">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					{{form.name}}
				</div>
				<div class="input-group mb-2">
					<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
					</div>
					{{form.phone}}
				</div>
				<div class="d-flex justify-content-center mt-3 register_container">
					<input class="btn submit_btn" type="submit" value="Submit">
				</div>
			</form>
		</div>

		{% include 'CustomerKhata/message.html' %}

		<div class="mt-4">
			<div class="d-flex justify-content-center links">
				Customer Already Exists? <a href="{% url 'home' %}" class="ml-2">Back</a>
			</div>
		</div>
	</div>
	<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Name..';
		form_fields[2].placeholder='Phone..';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
</div>


{% endblock %}
