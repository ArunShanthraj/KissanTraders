{%  extends 'CustomerKhata/main.html' %}
{% load static %}
{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Validate OTP to get-in</h5>
				</div>
				<div class="card card-body">
			        <form action="{% url 'validate_otp' %}" method="POST">
				        {% csrf_token %}
					    <table class="table" align="center" border="2">
                            <tr>
                                <th>
                                    <img src="{% static 'images/qrimages.png' %}">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <input type="password" placeholder="OTP" required name="otp">
                                </th>
                             </tr>

                            {% include 'CustomerKhata/message.html' %}

                            <tr>
                                <th>
                                    <button type="submit">Check</button>
                                </th>
                            </tr>
					    </table>
                    </form>
				</div>
			</div>

		</div>

{% endblock content %}
